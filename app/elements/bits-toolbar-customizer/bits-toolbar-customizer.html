<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../base-message-center/base-message-center.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="bits-toolbar-customizer">
  <template>
    <style>
      :host {
        display: block;
      }

      .content {
        margin-left: 0px;
        max-width: 480px;
      }

    </style>

    <!-- Sample button. Place desired buttons here, with attached listeners -->
    <paper-icon-button
      id="icon"
      icon="icons:grade"
      title="Customized Button">
    </paper-icon-button>

  </template>
  <script>
  (() => {
    'use strict';

    const BreakException = {};

    Polymer({

      is: 'bits-toolbar-customizer',

      properties: {
        count: {
          type: Number,
          value: 0
        },
        matches: {
          type: Number,
          value: 0
        }
      },

      ready: function() {
        // It turns out, the element is not really ready when ready is called
        const poll = setInterval( () => {
          if (this.parentElement) {
            clearTimeout(poll);
            this._deepSearch(this.ownerDocument, [
              /* The Home sidebar. Defined in base-home.html */
              // [
              //   ['tagName', 'base-home']
              //
              // ],
              // [
              //   // The Home link in the gallery. Added in base-gallery.html
              //   ['textContent', 'Home'],
              //   ['parentNode.parentNode.host.tagName', 'base-gallery-category']
              // ]
            ],
            (node) => {
              /* Hide entire sidebar. We hode the sidebar itself (tagname = 'base-home')
                 and the category item 'Home' that appears in the gallery. */
              if (node.tagName && node.tagName.toLowerCase() === 'base-home') {
                node.style.display = 'none';
              } else {
                node.parentNode.parentNode.host.style.display = 'none';
              }

              /* Alternatively, hide some items in the sidebar. Do this in place of the code above.
                 However, this has a flaw. The hidden items will be hidden if you navigate directly
                 to /home, but they'll still apear after clicking the "Home" link inthe gallery.
                 Refreshing the page at that point will hide them. */
              // this._deepSearch(node, [
              //   /* Activity entry in Home menu. See   _computeSideBar(user) in base-home.html.
              //    * Other items from the home menu also defined there. */
              //   [
              //     ['textContent', 'Activity']
              //   ]
              // ],
              // (node) => {
              //   node.parentNode.style.display = 'none';
              //   console.log(`hide ${node.parentNode.id} after ${this.count} recursive searches`);
              // });
            });
            const toolbar = this._findToolbar(this.parentElement);
            toolbar && this._deepSearch(toolbar, [
              // Power menu, defined in 'base-system-power-control.html'
              [
                ['id', 'menu'],
                ['parentNode.host.tagName', 'base-system-power-control']
              ],
              // BITS label in toolbar, defined in base-toolbar.html
              [
                ['textContent', 'BITS'],
                ['parentNode.parentNode.tagName', 'app-toolbar']
              ],
              // [
              //   ['id', 'gallery'],
              //   ['tagName', 'paper-icon-button']
              // ],
              // Power menu items, defined in 'base-system-power-control.html'
              [
                ['tagName', 'paper-item'],
                ['textContent', 'Power off']
              ],
              [
                ['tagName', 'paper-item'],
                ['textContent', 'Reboot']
              ]
            ],
            (node) => {
              node.style.display = 'none';
              console.log(`hide ${node.id} after ${this.count} recursive searches`);

            });
          }
        }, 100)
      },

      _findToolbar(parent) {
        while(parent !== null && String(parent.localName).toLowerCase() !== 'base-toolbar') {
          if(parent.parentElement === null) {
            if(parent.shadowRoot.host) {
              parent = parent.shadowRoot.host.parentNode.host;
            } else {
              parent = null;
            }
          } else {
            parent = parent.parentElement;
          }
        }
        return parent;
      },

      _deepSearch(parent, query, cb) {
        try {
          this.count++;
          if (this._match(parent, query)) {
            cb(parent);
            if (++this.matches >= query.length) {
              throw BreakException;
            }
          }
          parent.childNodes.forEach( (node) => {
            if (this._match(node, query)) {
              cb(node)
              if (++this.matches >= query.length) {
                throw BreakException;
              }
            } else {
              this._deepSearch(node, query, cb);
            }
          });
          if (parent.shadowRoot) {
            parent.shadowRoot.childNodes.forEach( (node) => {
              if (this._match(node, query)) {
                cb(node);
                if (++this.matches >= query.length) {
                  throw BreakException;
                }
              } else {
                this._deepSearch(node, query, cb);
              }
            });
          }
        } catch (e) {
          if (e != BreakException) {
            throw e;
          }
        }
      },

      _match(node, query) {
        let found;
        try {
          query.forEach( (q) => {
            found = true;
            q.forEach( (kv) => {
              try {
                let obj = this._getNestedObject(node, kv[0]);
                if (typeof obj != 'string' || obj.length == 0 || obj.toLowerCase() !== String(kv[1]).toLowerCase()) {
                    found = false;
                }
              } catch (e) {
                found = false;
              }
            });
            if (found) {
              throw BreakException;
            }
          });
        } catch (e) {
          // PASS
        }
        return found;
      },

      _getNestedObject (object, path) {
        return path.split('.').reduce( (accum, value) => accum[value], object);
      }
    });

  })();
  </script>
</dom-module>
