<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../base-message-center/base-message-center.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<!-- import global object TOOLBAR_CUSTOMIZER with query definitions-->
<script type="text/javascript" src="./bits-toolbar-customizer-constants.js"></script>

<dom-module id="bits-toolbar-customizer">
  <template>
    <style>
      :host {
        display: block;
      }

      .content {
        margin-left: 0px;
        max-width: 480px;
      }

    </style>

    <!-- Sample button. Place desired buttons here, with attached listeners -->
    <paper-icon-button
      id="icon"
      icon="icons:grade"
      title="Customized Button">
    </paper-icon-button>

  </template>
  <script>
  ((global) => {
    'use strict';

    const BreakException = {};

    const REQUESTS = TOOLBAR_CUSTOMIZER.REQUESTS;

    Polymer({

      is: 'bits-toolbar-customizer',

      behaviors: [global.Bits.BaseMessageCenterBehavior],

      properties: {
        count: {
          type: Number,
          value: 0
        },
        matches: {
          type: Number,
          value: 0
        }
      },

      ready: function() {
        // It turns out, the element is not really ready when ready is called
        const poll = setInterval( () => {
          if (this.parentElement) {
            clearTimeout(poll);
            const toolbar = this._findToolbar(this.parentElement);
            this.sendRequest(REQUESTS.GET_CUSTOMIZATIONS)
            .then ((data) => {
              let queries = data.queries;
              if (queries && queries.toolbar) {
                queries.toolbar.forEach( (query) => {
                  this._deepSearch(toolbar, [query],
                    (node, toHide) => {
                      toHide.display = 'none';
                    }
                  );
                });

              }
              if (queries && queries.ownerDocument) {
                this._deepSearch(this.ownerDocument, queries.ownerDocument,
                  (node, toHide, subQueries) => {
                    if (subQueries) {
                      subQueries.forEach( (search) => {
                        this._deepSearch(node, [[search]],
                        (node, toHide) => {
                          toHide.display = 'none';
                        });
                      });
                    } else {
                      toHide.display = 'none';
                    }
                  }
                );
              }
            });
          }
        }, 10)
      },

      _findToolbar(parent) {
        while(parent !== null && String(parent.localName).toLowerCase() !== 'base-toolbar') {
          if(parent.parentElement === null) {
            if(parent.shadowRoot.host) {
              parent = parent.shadowRoot.host.parentNode.host;
            } else {
              parent = null;
            }
          } else {
            parent = parent.parentElement;
          }
        }
        return parent;
      },

      _deepSearch(parent, query, cb) {
        try {
          this.count++;
          let toHide = {};
          let subQueries = {};
          if (this._match(parent, query, toHide, subQueries)) {
            cb(parent, toHide.item, subQueries.item);
            if (++this.matches >= query.length) {
              throw BreakException;
            }
          }
          parent.childNodes.forEach( (node) => {
            let toHide = {};
            let subQueries = {};
            if (this._match(node, query, toHide, subQueries)) {
              cb(node, toHide.item, subQueries.item)
              if (++this.matches >= query.length) {
                throw BreakException;
              }
            } else {
              this._deepSearch(node, query, cb);
            }
          });
          if (parent.shadowRoot) {
            parent.shadowRoot.childNodes.forEach( (node) => {
              let toHide = {};
              let subQueries = {};
              if (this._match(node, query, toHide, subQueries)) {
                cb(node, toHide.item, subQueries.item);
                if (++this.matches >= query.length) {
                  throw BreakException;
                }
              } else {
                this._deepSearch(node, query, cb);
              }
            });
          }
        } catch (e) {
          if (e != BreakException) {
            throw e;
          }
        }
      },

      _match(node, query, toHide, subQueries) {
        let found;
        try {
          query.forEach( (q) => {
            found = true;
            q.forEach( (search) => {
              try {
                let obj = this._getNestedObject(node, search[0]);
                if (typeof obj != 'string' || obj.length == 0 || obj.toLowerCase() !== String(search[1]).toLowerCase()) {
                    found = false;
                } else {
                  toHide.item = this._getNestedObject(node, search[2] ? search[2] : 'style');
                  if (search[3]) {
                    subQueries.item = search[3];
                  }
                }
              } catch (e) {
                found = false;
              }
            });
            if (found) {
              throw BreakException;
            }
          });
        } catch (e) {
          // PASS
        }
        return found;
      },

      _getNestedObject (object, path) {
        return path.split('.').reduce( (accum, value) => accum[value], object);
      }
    });

  })(window);
  </script>
</dom-module>
