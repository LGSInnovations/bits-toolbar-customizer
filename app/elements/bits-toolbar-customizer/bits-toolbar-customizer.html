<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../base-message-center/base-message-center.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<!-- import global object TOOLBAR_CUSTOMIZER with query definitions-->
<script type="text/javascript" src="./bits-toolbar-customizer-queries.js"></script>

<dom-module id="bits-toolbar-customizer">
  <template>
    <style>
      :host {
        display: block;
      }

      .content {
        margin-left: 0px;
        max-width: 480px;
      }

    </style>

    <!-- Sample button. Place desired buttons here, with attached listeners -->
    <paper-icon-button
      id="icon"
      icon="icons:grade"
      title="Customized Button">
    </paper-icon-button>

  </template>
  <script>
  ((global) => {
    'use strict';

    const BreakException = {};

    const REQUESTS = TOOLBAR_CUSTOMIZER.REQUESTS;

    const EVENTS = TOOLBAR_CUSTOMIZER.EVENTS;

    const getNestedObject = function(object, path) {
      return path.split('.').reduce( (accum, value) => accum[value], object);
    };

    const handleSetter = function(node, setter) {
      setter.setter.baseObj[setter.setter.node] = setter.setter.value;
      if (setter.extra) {
        if (setter.extra.call) {
          const obj = getNestedObject(node, setter.extra.call.path);
          obj[setter.extra.call.func]();
        }
        if (setter.extra.setter) {
          const obj = getNestedObject(node, setter.extra.setter.path);
          obj[setter.extra.setter.node] = setter.extra.setter.value;
        }
      }
    };

    Polymer({

      is: 'bits-toolbar-customizer',

      behaviors: [global.Bits.BaseMessageCenterBehavior],

      properties: {
        count: {
          type: Number,
          value: 0
        },
        matches: {
          type: Number,
          value: 0
        }
      },

      ready: function() {
        // It turns out, the element is not really ready when ready is called
        const poll = setInterval( () => {
          if (this.parentElement && typeof this._queries != 'undefined') {
            clearTimeout(poll);
            this._setCustomizations(this.parentElement);
          }
        }, 500);

        this.sendRequest(REQUESTS.GET_CUSTOMIZATIONS)
        .then ( (data) => {
          this._queries = data.queries;
        });
        this.addSocketEventListener(EVENTS.UPDATE_CUSTOMIZATIONS, this._onUpdateCustomizations.bind(this));
      },

      _findToolbar(parent) {
        while(parent !== null && String(parent.localName).toLowerCase() !== 'base-toolbar') {
          if(parent.parentElement === null) {
            if(parent.shadowRoot.host) {
              parent = parent.shadowRoot.host.parentNode.host;
            } else {
              parent = null;
            }
          } else {
            parent = parent.parentElement;
          }
        }
        return parent;
      },

      _setCustomizations(parentElement) {
        if (!this._toolbar) {
          this._toolbar = this._findToolbar(parentElement);
        }
        if (this._queries && this._queries.toolbar) {
          this._queries.toolbar.forEach( (wrapper) => {
            let query = {query: wrapper.query, setter: wrapper.setter, extra: wrapper.extra};
            this._deepSearch(this._toolbar, query,
              (setter) => {
                handleSetter(this._toolbar, setter);
              }
            );
          });

        }
        if (this._queries && this._queries.ownerDocument) {
          this._queries.ownerDocument.forEach( (wrapper) => {
            let query = {query: wrapper.query, setter: wrapper.setter, extra: wrapper.extra};
            this._deepSearch(this.ownerDocument, query,
              (setter, subQueries, node) => {
                if (subQueries) {
                  subQueries.query.forEach( (search) => {
                    let query = {query: [search], setter: subQueries.setter};
                    this._deepSearch(node, query,
                      (setter) => {
                        handleSetter(node, setter);
                    });
                  });
                } else {
                  setter.setter.baseObj[setter.setter.node] = setter.setter.value;
                  handleSetter(node, setter);
                }
              }
            );
          });
        }
      },

      _deepSearch(parent, query, cb) {
        try {
          this.count++;
          let setter = {};
          let subQueries = {};
          if (this._match(parent, query, setter, subQueries)) {
            cb(setter, subQueries.items, parent);
            if (++this.matches >= query.length) {
              throw BreakException;
            }
          }
          parent.childNodes.forEach( (node) => {
            let setter = {};
            let subQueries = {};
            if (this._match(node, query, setter, subQueries)) {
              cb(setter, subQueries.items, node)
              if (++this.matches >= query.length) {
                throw BreakException;
              }
            } else {
              this._deepSearch(node, query, cb);
            }
          });
          if (parent.shadowRoot) {
            parent.shadowRoot.childNodes.forEach( (node) => {
              let setter = {};
              let subQueries = {};
              if (this._match(node, query, setter, subQueries)) {
                cb(setter, subQueries.items, node);
                if (++this.matches >= query.length) {
                  throw BreakException;
                }
              } else {
                this._deepSearch(node, query, cb);
              }
            });
          }
        } catch (e) {
          if (e != BreakException) {
            throw e;
          }
        }
      },

      _match(node, query, setter, subQueries) {
        let found = true;
        if (query.extra) {
          setter.extra = query.extra;
        }
        try {
          query.query.forEach( (search) => {
            try {
              let obj = getNestedObject(node, search.key);
              if (typeof obj != 'string' || obj.length == 0 || obj.toLowerCase() !== String(search.value).toLowerCase()) {
                  found = false;
              } else {
                setter.setter = {
                  baseObj: getNestedObject(node, query.setter ? query.setter.path : 'style'),
                  node: query.setter ? query.setter.node : 'display',
                  value: query.setter ? query.setter.value : 'none',
                };
                if (search.subquery) {
                  subQueries.items = search.subquery;
                }
              }
            } catch (e) {
              found = false;
            }
          });
          if (found) {
            throw BreakException;
          }
        } catch (e) {
          // PASS
        }
        return found;
      },

      _onUpdateCustomizations(data) {
        this._queries = data.queries;
        this._setCustomizations(this.parentElement);
      }
    });

  })(window);
  </script>
</dom-module>
